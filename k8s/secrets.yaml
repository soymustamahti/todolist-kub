apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
data:
  # Base64 encoded values - will be set via GitHub secrets
  DATABASE_URL: __DATABASE_URL_BASE64__
  JWT_SECRET: __JWT_SECRET_BASE64__
  POSTGRES_USER: __POSTGRES_USER_BASE64__
  POSTGRES_PASSWORD: __POSTGRES_PASSWORD_BASE64__
  POSTGRES_DB: __POSTGRES_DB_BASE64__
