groups:
  - name: todo-app.rules
    rules:
      # Application availability
      - alert: TodoAppDown
        expr: up{job="todo-app-backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Todo application backend is down"
          description: "The Todo application backend has been down for more than 2 minutes."

      - alert: TodoAppFrontendDown
        expr: up{job="todo-app-frontend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Todo application frontend is down"
          description: "The Todo application frontend has been down for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # Resource usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container!="POD",namespace="todo-app"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} for container {{ $labels.container }}."

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{container!="POD",namespace="todo-app"} / container_spec_memory_limit_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} for container {{ $labels.container }}."

      # Database connectivity
      - alert: DatabaseConnectionFailure
        expr: increase(database_connection_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures detected"
          description: "{{ $value }} database connection failures in the last 5 minutes."

      # Pod restarts
      - alert: PodRestartingFrequently
        expr: rate(kube_pod_container_status_restarts_total{namespace="todo-app"}[15m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod restarting frequently"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently."

      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}."
