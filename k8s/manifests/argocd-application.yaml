apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/soymustamahti/todolist-kub.git
    targetRevision: main
    path: k8s/helm-charts/todo-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: frontend.image.repository
          value: soymustael/todo-frontend
        - name: frontend.image.tag
          value: latest
        - name: backend.image.repository
          value: soymustael/todo-backend
        - name: backend.image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: todo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5
